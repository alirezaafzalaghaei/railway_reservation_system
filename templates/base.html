{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href='{% static "style.css" %}' rel="stylesheet">
    <script src="{% static "jquery-1.10.2.js" %}"></script>
    {% block head %} {% endblock %}
    <script>
        $(document).ready(function () {
            $('input').each(function (index) {
                if ($(this).prev('label').text() != "")
                    $(this).attr('placeholder', $(this).prev('label').text().replace(':', ''))
            });
            $(".train-result .item .emj").click(function () {
                if ($(this).siblings('.text').is(':visible'))
                    $(this).siblings('.text').slideUp();
                else
                    $(this).siblings('.text').slideDown();
            });
            $(".news .item").click(function () {
                if ($(this).children('.text').is(':visible'))
                    $(this).children('.text').slideUp();
                else
                    $(this).children('.text').slideDown();
            });
        })
    </script>

</head>
<body>
<header>
    {% block navigationbar %}
        {% include "navigationbar.html" %}
    {% endblock %}
</header>
<div class="left">
    {% block left_content %}{% endblock %}
</div>
<div class="right">
    {% block right_content %}{% endblock %}
</div>

</body>
</html>
